name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install Server Dependencies
      run: |
        cd todo-app/server
        npm install
        
    - name: Run Server Tests
      run: |
        cd todo-app/server
        npm test
        
    - name: Install Client Dependencies
      run: |
        cd todo-app/client
        npm install
        
    - name: Run Client Tests
      run: |
        cd todo-app/client
        npm test -- --watchAll=false
